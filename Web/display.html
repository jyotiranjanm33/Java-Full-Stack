<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
            background-color: grey;
            padding: 20px;
            text-align: center;
        }
        nav>a{
            color: white;
            font-size: 30px;
            margin-right: 20px;
            text-decoration: none;
        }
        aside{
            background-color: aqua;
            height: 400px;
            width: 200px;
        }
        aside>a{
            display: block;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="">Home</a>
        <a href="">Contacts</a>
        <a href="">Services</a>
    </nav>
    <aside>
        <a href="">Home</a>
        <a href="">Contacts</a>
        <a href="">Services</a>
    </aside>
</body>
</html>
