<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Student Info</legend>
            <table width="100%">
                <tr>
                    <td><label for="">Student Name</label></td>
                    <td><input type="text" placeholder="Enter Name"></td>
                    <td><label for="">Fathers Name</label></td>
                    <td><input type="text" placeholder="Enter Fathers Name"></td>
                    <td><label for="">Enter Mothers Name</label></td>
                    <td><input type="text" placeholder="Enter Mothers Name"></td>
                </tr>
                <tr>
                    <td><label for="">Date of Birth</label></td>
                    <td><input type="date" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td><input type="radio" name="radio">Male
                        <input type="radio" name="radio">Female
                        <input type="radio" name="radio">Others
                    </td>
                </tr>
                <tr>
                  <td><label for="">Contact Number</label></td>
                  <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><label for="">Languages</label></td>
                    <td><input type="checkbox">English <br>
                    <input type="checkbox">Hindi <br>
                    <input type="checkbox">Odia <br>
                    <input type="checkbox">Telugu <br>
                    <input type="checkbox">Malayalam
                    </td>
                </tr>
                <tr>
                    <td><label for="">State</label></td>
                    <td><select name="" id="">
                        <option value="">Select</option>
                        <option value="">Odisha</option>
                        <option value="">Mumbai</option>
                        <option value="">Karnataka</option>
                        <option value="">Kerela</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="">Address</label></td>
                    <td><textarea name="" id="" placeholder="Enter Address"></textarea></td>
                </tr>
                <tr>
                    <td><label for="">Aadhar Card</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td align="center" colspan="6"><button>Submit</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
